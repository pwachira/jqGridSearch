    <script src="scripts/lib/jquery.jqGrid-4.4.1/js/jquery.jqGrid.src.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function () {

                $.extend($.jgrid.defaults, {
                    jsonReader: { repeatitems: false, cell: "", id: 'Id', root: 'd.rows', page: 'd.page', total: 'd.total', records: 'd.records' },
                    ajaxGridOptions: { contentType: 'application/json;charset=utf-8' },
                    serializeGridData: function (postData) { return JSON.stringify(postData); },
                    mtype: 'GET', viewrecords: true,
                    sortable: true,
                    altRows: true, altclass: 'GridAlt',
                    gridview: true, rownumbers: true,
                    cmTemplate: { searchoptions: { sopt: ['cn', 'eq', 'ne'] }, searchrules: { required: true} },
                    loadError: function (xhr, st, err) {
                        console.log("Error ,Type: " + st + "; Response: " + xhr.status + " " + xhr.statusText);
                    }
                });
                $('#grid').jqGrid({
                    datatype: 'json',
                    url:'demoService.asmx',
                    width:'400',
                    data: [{Code: 'code1'},
                        {Code: 'code2'},
                        {Code: 'code3'}],
                    colNames: ['Code'],
                    colModel: [{
                        name: 'Code',
                        index: 'Code'
                    }],
                    pager: '#Pager'
                }).jqGrid('navGrid', '#Pager', {
                    add: false,
                    edit: false,
                    del: false,
                    refresh: false
                }, {}, {}, {}, {
                    multipleSearch: true
                });
            });
        </script>
</head>
<body>

    <table id="grid"></table>
    <div id="Pager"></div>
</body>
